<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/calc.css">
    <script defer src="./js/calc.js"></script>
</head>

<body>
    <h1>Simple Web Calculator</h1>

    <div class="container wrapper">
        <section class="output">
            <div class="row">
                <div data-po class=" previous-operand text-right col-12">

                </div>
                <div data-co class="current-operand text-right col-12">

                </div>
            </div>
        </section>
        <section class="calc-buttons">
            <div class="row text-center">
                <div class="col-6 p-0"><button data-clear>C</button></div>
                <div class="col-3 p-0"><button data-del><i class="material-icons">backspace</i></button></div>
                <div class="col-3 p-0"><button data-op class="function">&div;</button></div>
            </div>
            <div class="row text-center">
                <div class="col-3 p-0"><button data-nm>7</button></div>
                <div class="col-3 p-0"><button data-nm>8</button></div>
                <div class="col-3 p-0"><button data-nm>9</button></div>
                <div class="col-3 p-0"><button data-op class="function">&times;</button></div>
            </div>
            <div class="row text-center">
                <div class="col-3 p-0"><button data-nm>4</button></div>
                <div class="col-3 p-0"><button data-nm>5</button></div>
                <div class="col-3 p-0"><button data-nm>6</button></div>
                <div class="col-3 p-0"><button data-op class="function">&minus;</button></div>
            </div>
            <div class="row text-center">
                <div class="col-3 p-0"><button data-nm>1</button></div>
                <div class="col-3 p-0"><button data-nm>2</button></div>
                <div class="col-3 p-0"><button data-nm>3</button></div>
                <div class="col-3 p-0"><button data-op class="function">&plus;</button></div>
            </div>
            <div class="row text-center">
                <div class="col-3 p-0"><button data-nm>&period;</button></div>
                <div class="col-3 p-0"><button data-nm>0</button></div>
                <div class="col-6 p-0"><button data-eq class="function">&equals;</button></div>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
