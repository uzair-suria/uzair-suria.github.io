<!doctype html>
<html lang="en">

<head>
  <title>Days Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/days.css">
  <!-- Custom JS -->
  <script src="js/days.js"></script>
</head>

<body>
  <h1 class="text-center mb-5">Date Duration Calculator</h1>
  <h5>Instruction to use</h5>
  <ol class="mb-5">
    <li>Enter the earlier date in the "Start Date" field</li>
    <li>Enter the later date in the "End Date" field</li>
    <li>Click on the "Calculate button"</li>
  </ol>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-6 col-lg-3">
        <label for="startDate">Start Date: </label>
      </div>
      <div class="col col-6 col-lg-3">
        <input type="date" name="startDate" id="startDate" class="form-control input-sm">
      </div>
      <div class="col col-6 col-lg-3">
        <label for="startDate">End Date: </label>
      </div>
      <div class="col col-6 col-lg-3">
        <input type="date" name="endDate" id="endDate" class="form-control input-sm">
      </div>
    </div>
  </div>
  <div class="text-center">
    <button onclick="DaysCalc()" class="btn btn-primary m-5">Calculate</button>
  </div>
  
  <div id="result"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
